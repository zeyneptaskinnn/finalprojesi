<form action="/save" method="post">
    <label for="kaynakID">Kaynak ID:</label>
    <input type="text" id="kaynakID" name="kaynakID" required><br>
    
    <label for="kaynakAdi">Kaynak Adı:</label>
    <input type="text" id="kaynakAdi" name="kaynakAdi" required><br>
    
    <label for="kaynakDetay">Kaynak Detay:</label>
    <textarea id="kaynakDetay" name="kaynakDetay" required></textarea><br>
    
    <label for="KaynakURL">Kaynak URL:</label>
    <input type="url" id="KaynakURL" name="KaynakURL" required><br>
    
    <label for="kaynakZamanDamgasi">Zaman Damgası:</label>
    <input type="datetime-local" id="kaynakZamanDamgasi" name="kaynakZamanDamgasi" required><br>
    
    <button type="submit">Kaydet</button>
  </form>
